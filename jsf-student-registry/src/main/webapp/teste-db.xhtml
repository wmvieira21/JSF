<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event listener="#{studentController.loadStudents()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<title>Form</title>
</h:head>

<h:body>

	<h:button value="Add student" outcome="add-student-form"></h:button>
	<hr></hr>
	<h:form>
		
		<h:dataTable value="#{studentController.students}" var="tempStudent"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
		#{tempStudent.id}
		</h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
		#{tempStudent.firstName}
		</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
		#{tempStudent.lastName}
		</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
		#{tempStudent.email}
		</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Update"
					action="#{studentController.loadStudent(tempStudent.id)}"></h:commandLink>
					|
				<h:commandLink value="Delete"
					onclick="if(!confirm('delete?')) return false"
					action="#{studentController.deleteStudent(tempStudent.id)}"></h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

	<h:messages></h:messages>
</h:body>

</html>
