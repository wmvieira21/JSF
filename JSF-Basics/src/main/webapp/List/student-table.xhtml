<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Form</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:dataTable value="${studentDataUtil.listStudents}" var="tempStudent"
	styleClass="demo-table" headerClass="demo-table-header"
		rowClasses="demo-table-row">
		<h:column>
			<f:facet name="header">First Name</f:facet>		
		#{tempStudent.firstName}
		</h:column>

		<h:column>
			<f:facet name="header">Last Name</f:facet>		
		#{tempStudent.lastName}
		</h:column>
	</h:dataTable>
</h:body>

</html>
