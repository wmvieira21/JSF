<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Form</title>
</h:head>

<h:body>

	<h:form>


		<br></br>
		<br></br>
		Course code:
		<h:inputText id="sourceCode" value="${studentCustom.courseCode}"
			label="Source code" required="true"
			validator="${studentCustom.validadeCourseCode}">

			<f:validateLength minimum="3" maximum="5"></f:validateLength>

		</h:inputText>

		<h:message for="sourceCode" style="color: blue"></h:message>
		<br></br>
		<br></br>

		<h:commandButton value="Submit" action="validation_response"></h:commandButton>
	</h:form>
</h:body>

</html>
