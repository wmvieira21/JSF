<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Form</title>
</h:head>

<h:body>

	<h:form>
	
		Free passes:
		<h:inputText id="feePasses" value="${studentVal.feePasses}"
			label="Error" required="true">

			<f:validateLongRange minimum="0" maximum="10"></f:validateLongRange>
		</h:inputText>


		<h:message for="feePasses" style="color: blue"></h:message>

		<br></br>
		<br></br>
		
		Postal code:
		<h:inputText id="postalCode" value="${studentVal.postalCode}"
			label="Error" required="true">

			<f:validateLength minimum="5" maximum="5"></f:validateLength>
		</h:inputText>

		<h:message for="postalCode" style="color: blue"></h:message>
		<br></br>
		<br></br>
		
		Phone number: 
		<h:inputText id="phoneNumber" value="${studentVal.phoneNumber}"
			label="Phone number" 
			validatorMessage="Phone number must follow xxx-xxx-xxxx" 
			required="true">
			
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
		</h:inputText>
		<h:message for="phoneNumber" style="color: red"></h:message>
		<br></br>
		<br></br>

		<h:commandButton value="Submit" action="validation_response"></h:commandButton>
	</h:form>
</h:body>

</html>
