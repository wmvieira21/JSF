<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Form</title>
</h:head>

<h:body>
	<h:form>
		<h:selectOneMenu value="${tourBean.kindOfTour}">
			<f:selectItem itemLabel="City" itemValue="CITY"></f:selectItem>
			<f:selectItem itemLabel="Country" itemValue="COUNTRY"></f:selectItem>
		</h:selectOneMenu>
		
		<h:commandButton value="Submit" action="${tourBean.starTour()}"></h:commandButton>
	</h:form>
</h:body>

</html>
